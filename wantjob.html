<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <title>Welcome</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="active"><img src="graphic/logo.png"> </li>
            <li><a href="home.html">Home</a></li>
            <li><a href="wantjob.html">Want Jobs</a></li>
            <li><a href="postjob.html">Post Jobs</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
    <section>
        <div class="form-signup">
            <form class="my-form">
                <div>
                    <h2>Job Registration</h2>
                </div>
                <div>
                    <label for="lbid1">Full Name</label>
                    <input type="text" id="labid1" name="fname" placeholder="Shahid Afridi" required />
                </div>
                <div>
                    <label for="lbid2">Email</label>
                    <input type="email" id="labid2" name="email" placeholder="abc@gmail.com" required />
                </div>
                <div>
                    <label for="lbid3">Job Category</label>
                    <input type="text" list="browsers" name="browser" placeholder="select Job Category" />
                    <datalist id="browsers">
                        <option value="Web development">
                        <option value="Graphic Designer">
                        <option value="Advirtisement">
                        <option value="Software Developer">
                        <option value="Andriod Developer">
                    </datalist>
                </div>
                <div>
                    <label for="lbid4">Qualification</label>
                    <input type="text" list="aa" name="browser" placeholder="Qualification" />
                    <datalist id="aa">
                        <option value="Matric">
                        <option value="Inter">
                        <option value="Bacholer">
                        <option value="Master">
                    </datalist>

                </div>
                <div>
                    <label for="lbid5">Gender</label>
                    <input type="radio" id="male" name="gender" value="male" required> &nbsp;Male
                    <input type="radio" id="female" name="gender" value="female" required>&nbsp; Female

                </div>
                <div>
                    <label for="lbid1">Age Limit (18-35)</label>
                    <input type="number" id="quantity" name="quantity" min="18" max="35" required>
                </div>

                <div>
                    <label>Any Reference </label>
                    <textarea class="textarea" name="bio" placeholder="https//.*******.com" required></textarea>
                </div>
                <div>
                    <label for="lbid1">Other Information (CV) </label>
                    <input type="file" required />
                </div>
                <div class="submit">
                    <input type="submit" name="submit" value="Apply" />
                </div>
            </form>
        </div>
    </section>
    <footer class="clearfix">
        CopyRight &copy; All Right Reserved. &nbsp; Job's Portal
    </footer>
</body>

</html>
